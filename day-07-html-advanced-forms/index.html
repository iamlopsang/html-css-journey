<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7 - HTML Forms: Input Types and Attributes</title>
</head>
<body>
    <h1>Html Forms - Input Types and Attributes</h1>

    <!-- form starts here -->
    <form action="" method="post">

        <!-- Name -->
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>
        <br><br>

        <!-- age -->
         <label for="age">Age:</label>
         <input type="number" name="age" id="age" placeholder="44" min="18" max="90" required>
            <br><br>

        <!-- address -->
         <label for="address">Address:</label>
         <input type="text" name="address" id="address" placeholder="123 Main Street"  required>
         <br><br>

         <!-- email -->
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
          <br><br>

          <!-- date of birth -->
           <label for="dob">Date of Birth:</label>
           <input type="date" name="dob" id="dob" required>
           <br><br>

           <!-- password -->
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="l@123" minlength="5" maxlength="15"
           pattern="(?=.*\d)(?=.*[A-Za-z]).{8,}"
         title="Must contain at least 8 characters, including letters and numbers" required>
            <br><br>

            <!-- gender -->
             <fieldset>
                <legend>Gender:</legend>
                <label for="gender">
                    <input type="radio" name="gender"  id="male" checked>Male
                </label>

                <label for="gender">
                    <input type="radio" name="gender" id="female" value="female">Female
                </label>

                <label for="gender">
                    <input type="radio" name="gender" id="other" value="other">Other
                </label>
             </fieldset>
             <br><br>

             <!-- hobbies or interests -->
              <fieldset>
                <legend>Interests:</legend>
                <label for="reading">
                    <input type="checkbox" name="interest" id="reading" value="reading" checked>Reading
                </label>

                <label for="travelling">
                    <input type="checkbox" name="interest" id="traveling" value="traveling">Traveling
                </label>

                <label for="singing">
                    <input type="checkbox" name="checkbox" id="singing" value="Singing">Singing
                </label>
              </fieldset>
              <br><br>

              <!-- country selection -->
               <label for="country">Country:</label>
               <select name="country" id="country">
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="nepal">Nepal</option>
                <option value="swiss" selected>Switzerland</option>
                <option value="finland">Finland</option>
               </select>
               <br><br>

               <!-- file upload -->
                <label for="resume">Upload Resume:</label>
                <input type="file" name="resume" id="resume" accept=".pdf,.docx">
                <br><br>

                <!-- comments -->
                 <label for="comment">Any comments or Suggestion?</label>
                 <br>
                 <textarea name="comment" id="comment" cols="25" rows="10">
                    Enter your comments or feedback here...
                 </textarea>
                 <br><br>

                <!-- submit button -->
                 <button type="submit">Submit</button>
    </form>
</body>
</html>
