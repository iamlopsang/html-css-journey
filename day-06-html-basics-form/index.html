<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6- HTML forms</title>
</head>

<body>
    <h1>Html Forms - Basics Inpit</h1>

    <!-- form elements are used to collect user input. -->
    <form action="" method="post">

        <!-- label elements define labels for input elements. -->
        <!-- input elements create interactive controls for web-based forms. -->
        <!-- label and input for name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Peter Parker" required>
        <br>
        <!-- label and input for email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="peter@gmail.com" required>
        <br>

        <!-- label and input for password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********" required>
        <br>
        <!-- Button elements are used to create clickable actions, such as submitting a form --> 
        <button type="submit">Submit</button>
    </form>
</body>

</html>
