<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors and Styles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>CSS Selectors and Styling</h1>
    <p>There are three main types of CSS selectors:</p>
    <ul>
        <li>Element Selector</li>
        <li>Class Selector</li>
        <li>ID Selector</li>
    </ul>

    <!-- Class selector example -->
    <div class="container">
        <h2>Class Selector Example</h2>
        <p>This paragraph is styled using an <strong>element selector</strong>.</p>
        <h2 class="class-example">Styled Class Example</h2>
    </div>

    <!-- ID selector example -->
    <div id="id-example">
        <h3>ID Selector Example</h3>
        <p>This paragraph is styled using an <strong>ID selector</strong>.</p>
    </div>
</body>

</html>
