<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 - CSS Pseudo Classes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Learning about CSS Pseudo Classes</h1>
    <p>CSS pseudo-classes are used to define the special state of an element.</p>

    <br><hr>
    <!-- User action states: -->
     <a href="www.google.com">Google</a>
     
     <!-- Strucutural pseudo-classes -->
      <ul>
        <li>First child</li>
        <li>Second child</li>
        <li>Third child</li>
        <li>Fourth child</li>
        <li>Fifth child</li>
        <li>Sixth child</li>
        <li>Seventh child</li>
        <li>Eigth child</li>
        <li>Nineth child</li>
        <li>Tenth child</li>
      </ul>

      <button>Click here</button>
      <br> <br>

      
      <label for="one">
        <input type="checkbox" name="one" id="one" placeholder="Type something here..." checked>
      </label>
      <br><br>

      <input type="text" name="disable" id="disable" placeholder="Type something here..." disabled>
</body>
</html>
